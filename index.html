<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Пополнение звёзд</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-sm text-center">
    <h1 class="text-2xl font-bold text-purple-700 mb-4">🌟 Telegram Stars</h1>
    <input type="number" id="starCount" placeholder="Сколько звёзд?" class="w-full border rounded px-3 py-2 mb-4" />
    <button id="buyBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded w-full">
      Оплатить звёздами
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
